<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>button with modal effect using html css3</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <button type="button" class="btn btn-primary btn-lg show-moda" data-toggle="modal" data-target="#mymodal">
                            SUBSCRIB NOW
                        </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
